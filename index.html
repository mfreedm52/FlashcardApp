<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-305 Exam Flashcards</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .app-info {
            margin: 20px 0;
            color: var(--text-color);
            font-size: 1.1rem;
        }
        
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            height: 300px;
            width: 100%;
        }
        
        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: var(--card-color);
            color: var(--text-color);
            font-size: 1.5rem;
            text-align: center;
            overflow-y: auto;
        }
        
        .flashcard-back {
            transform: rotateY(180deg);
            background-color: var(--secondary-color);
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .progress {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .card-counter {
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .flashcard-container {
                height: 250px;
            }
            
            .flashcard-front, .flashcard-back {
                font-size: 1.2rem;
            }
        }
        
        .card-side-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AZ-305: Designing Microsoft Azure Infrastructure Solutions</h1>
        
        <div class="app-info">
            <p>Study for your Azure Solutions Architect Expert certification with these flashcards. Click the card to flip between question and answer.</p>
        </div>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-front">
                    <span class="card-side-indicator">Question</span>
                    <div id="question">Loading flashcards...</div>
                </div>
                <div class="flashcard-back">
                    <span class="card-side-indicator">Answer</span>
                    <div id="answer"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="flipBtn">Flip Card</button>
            <button id="nextBtn">Next</button>
        </div>
        
        <div class="progress">
            <div class="card-counter"><span id="currentCard">0</span> / <span id="totalCards">0</span></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const flashcard = document.getElementById('flashcard');
        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const flipBtn = document.getElementById('flipBtn');
        const currentCardElement = document.getElementById('currentCard');
        const totalCardsElement = document.getElementById('totalCards');
        
        // Flashcard data and state
        let flashcards = [];
        let currentCardIndex = 0;
        
        // Functions
        function loadFlashcards(cards) {
            flashcards = cards;
            currentCardIndex = 0;
            totalCardsElement.textContent = flashcards.length;
            updateCard();
            updateButtonState();
        }
        
        function updateCard() {
            if (flashcards.length === 0) {
                questionElement.textContent = "No flashcards available";
                answerElement.textContent = "";
                currentCardElement.textContent = "0";
                return;
            }
            
            const card = flashcards[currentCardIndex];
            questionElement.textContent = card.question;
            answerElement.textContent = card.answer;
            currentCardElement.textContent = currentCardIndex + 1;
            
            // Reset card to question side when changing cards
            flashcard.classList.remove('flipped');
        }
        
        function flipCard() {
            flashcard.classList.toggle('flipped');
        }
        
        function showNextCard() {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                updateCard();
                updateButtonState();
            }
        }
        
        function showPreviousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
                updateButtonState();
            }
        }
        
        function updateButtonState() {
            prevBtn.disabled = currentCardIndex === 0 || flashcards.length === 0;
            nextBtn.disabled = currentCardIndex === flashcards.length - 1 || flashcards.length === 0;
            flipBtn.disabled = flashcards.length === 0;
            
            // Visual feedback for disabled buttons
            if (prevBtn.disabled) {
                prevBtn.style.opacity = 0.5;
            } else {
                prevBtn.style.opacity = 1;
            }
            
            if (nextBtn.disabled) {
                nextBtn.style.opacity = 0.5;
            } else {
                nextBtn.style.opacity = 1;
            }
            
            if (flipBtn.disabled) {
                flipBtn.style.opacity = 0.5;
            } else {
                flipBtn.style.opacity = 1;
            }
        }
        
        // Function to load JSON data from file
        async function loadFlashcardsFromFile() {
            try {
                // Use fetch API to load the file
                const response = await fetch('az305-flashcards.json');
                
                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parse the JSON data
                const data = await response.json();
                
                // Check if data is valid
                if (Array.isArray(data) && data.length > 0) {
                    console.log(`Loaded ${data.length} flashcards successfully`);
                    loadFlashcards(data);
                } else {
                    throw new Error('Invalid flashcard data format');
                }
            } catch (error) {
                console.error('Error loading flashcards:', error.message);
                questionElement.textContent = "Failed to load flashcards. Error: " + error.message;
            }
        }
        
        // Event Listeners
        flashcard.addEventListener('click', flipCard);
        prevBtn.addEventListener('click', showPreviousCard);
        nextBtn.addEventListener('click', showNextCard);
        flipBtn.addEventListener('click', flipCard);
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadFlashcardsFromFile();
        });
        
        // Also initialize if DOM is already loaded
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            loadFlashcardsFromFile();
        }
    </script>
</body>
</html>
